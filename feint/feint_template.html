<html>
  <head>
    <title>Feint Scaffold</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://astrojs.s3.amazonaws.com/ruse/examples/lib/gl-matrix.js" charset="utf-8"></script>
    <script src="http://astrojs.s3.amazonaws.com/ruse/dist/ruse.js"></script>
    <style>
      .chart {
        height: 500px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="ruse" class="chart"></div>
  </body>
<script type="text/javascript">
// parse a spec and create a Ruse.js chart
plot_ruse = function(data) {
  var el = document.querySelector("#ruse");
  var ruse = new this.ruse(el, 800, 500);
  ruse.plot(data);
};

d3.json('ruse.json', function(data){
  plot_ruse(data);
});


</script>
</html>
